---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-data
  namespace: {{ .Values.namespace }}
data:
{{ (.Files.Glob "sql/mariadb.sql").AsConfig | indent 2 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mariadb-data-0
spec:
  template:
    spec:
      volumes:
      - name: scripts
        configMap:
          name: mariadb-data
          defaultMode: 0777
      containers:
      - name: pi
        image: {{ .Values.mariadb.config.image }}
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        env:
          - name: MARIADB_CONNECTION_STRING
            value: "{{ .Values.mariadb.config.connectionString }}"
          - name: AZURE_STORAGE_ACCOUNT
            value: "{{ .Values.mariadb.config.storageAccount }}"
          - name: CONTAINER
            value: "{{ .Values.mariadb.config.container }}"
          - name: BACKUP_PATH
            value: "{{ .Values.mariadb.config.path }}"
          - name: MAX_BACKUPS
            value: "{{ .Values.mariadb.config.maxBackups }}"
          - name: MARIADB_USERNAME
            value: "root"
          - name: DB_HOST
            value: "databases-mariadb"
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.mariadb.config.secret }}"
                key: mariadb-root-password
                optional: false
          - name: AZURE_STORAGE_KEY
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.mariadb.config.azureSecret }}"
                key: azure.client.default.key
                optional: false
        command: ["/bin/sh"]
        args: ["-c", "mysql -p$(MARIADB_PASSWORD) -uroot -h$(DB_HOST) < /scripts/mariadb.sql; mysql -p$(MARIADB_PASSWORD) -uroot -h$(DB_HOST) -e \"SHOW DATABASES\""]
      restartPolicy: Never
  backoffLimit: 8

{{- end }}